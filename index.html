<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h2>Muhammad</h2>
        <p>Dare to Dream, Driven to Succeed.</p>
      </div>

      <div class="contact-options">
        <!-- Phone -->
        <div class="option phone">
          <a href="tel:+966533345585">
            <i class="fas fa-phone"></i>
            <p>Call</p>
          </a>
        </div>
        <!-- Email -->
        <div class="option email">
          <a href="mailto:mohmmad58558@gmail.com">
            <i class="fas fa-envelope"></i>
            <p>Email</p>
          </a>
        </div>
        <!-- Text -->
        <div class="option text">
          <a href="sms:+966533345585">
            <i class="fas fa-comment-dots"></i>
            <p>Text</p>
          </a>
        </div>
        <!-- WhatsApp -->
        <div class="option whatsapp">
          <a href="https://wa.me/966533345585">
            <i class="fab fa-whatsapp"></i>
            <p>WhatsApp</p>
          </a>
        </div>
        <!-- Snapchat -->
        <div class="option snapchat">
          <a href="https://snapchat.com/t/71mhuIMU" target="_blank">
            <i class="fab fa-snapchat-ghost"></i>
            <p>Snapchat</p>
          </a>
        </div>
        <!-- TikTok -->
        <div class="option tiktok">
          <a href="https://www.tiktok.com/@je.022" target="_blank">
            <i class="fab fa-tiktok"></i>
            <p>TikTok</p>
          </a>
        </div>
      </div>

      <div class="footer">
        <footer>
          <p>
            Powered by
            <a href="https://irfanurtahsin.com/" target="_blank"
              >Irfanur Tahsin</a
            >
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
